<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * { padding: 0; margin: 0; }
        .slide-container { position: relative; }
        .slide-container:after { display: block; height: 0; visibility: hidden; clear: both; content: ''; }
        .prev-btn, .next-btn { box-shadow: 0 0 10px rgba(0, 0, 0, .3); background: #fff; padding: 5px 10px; border-radius: 3px; }
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="slide-wrap">Slide 1</div>
        <div class="slide-wrap">Slide 2</div>
        <div class="slide-wrap">Slide 3</div>
        <div class="slide-wrap">Slide 4</div>
        <div class="slide-wrap">Slide 1</div>
        <div class="slide-wrap">Slide 2</div>
        <div class="slide-wrap">Slide 3</div>
        <div class="slide-wrap">Slide 4</div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
    <script src="./js/slide.jquery.js"></script>
    <script>
        $('.slide-container').slide({
            prevBtnName: '上一步',
            nextBtnName: '下一步'
        });
    </script>
</body>
</html>
